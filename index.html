<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Vaccine Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pfizer hehe BNT162b2</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">-70&deg; Celcius</li>
                <li class="pricing-features-item">2 Doses | 28 Days Apart</li>
            </ul>
            <span class="pricing-price">Rs 800</span>
            <a href="#/" class="pricing-button">Order Now</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Moderna hehe mRNA-1273</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">-20&deg; Celcius</li>
                <li class="pricing-features-item">2 Doses | 28 Days Apart</li>
            </ul>
            <span class="pricing-price">Rs 2000</span>
            <a href="#/" class="pricing-button is-featured">Order Now</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">AstraZeneca AZD1222</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">2&deg Celcius</li>
                <li class="pricing-features-item">2 Doses | 28 Days Apart</li>
            </ul>
            <span class="pricing-price">Rs 3000</span>
            <a href="#/" class="pricing-button">Order Now</a>
        </div>

    </div>

</body>

</html>
